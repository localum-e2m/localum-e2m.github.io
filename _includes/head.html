<!-- _includes/head.html -->
{% assign theme = site.ui.theme %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.brand }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="color-scheme" content="dark">
<meta name="theme-color" content="{{ theme.dark.background | default: '#05060d' }}">
<link rel="icon" href="{{ site.logo_path | relative_url }}">
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" crossorigin="anonymous">
{% if site.ui.fonts.google %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="{{ site.ui.fonts.google }}">
{% endif %}
<style>
:root {
  --color-bg: {{ theme.dark.background | default: '#05060d' }};
  --color-surface: {{ theme.dark.surface | default: '#10152b' }};
  --color-elevated: {{ theme.dark.elevated | default: '#161d39' }};
  --color-text: {{ theme.dark.text | default: '#f2f4ff' }};
  --color-muted: {{ theme.dark.text_muted | default: '#9da5cc' }};
  --color-accent: {{ theme.dark.accent | default: '#867aff' }};
  --color-accent-soft: {{ theme.dark.accent_soft | default: 'rgba(134, 122, 255, 0.16)' }};
  --color-border: {{ theme.dark.border | default: 'rgba(157, 165, 210, 0.24)' }};
  --shadow-lg: {{ theme.dark.shadow | default: '0 28px 60px rgba(5, 6, 13, 0.55)' }};
  --gradient-brand: {{ theme.dark.gradient | default: 'linear-gradient(135deg, rgba(86, 76, 255, 0.65) 0%, rgba(228, 60, 149, 0.65) 100%)' }};
  --circle-primary: {{ theme.dark.bubble_primary | default: 'rgba(86, 76, 255, 0.26)' }};
  --circle-secondary: {{ theme.dark.bubble_secondary | default: 'rgba(228, 60, 149, 0.28)' }};
  --circle-tertiary: {{ theme.dark.bubble_tertiary | default: 'rgba(86, 76, 255, 0.32)' }};
  --hero-gradient: linear-gradient(130deg, rgba(5, 6, 13, 0.95) 0%, rgba(86, 76, 255, 0.7) 55%, rgba(228, 60, 149, 0.55) 100%);
  --glass-overlay: {{ theme.glass | default: 'rgba(255, 255, 255, 0.08)' }};
  --font-primary: {{ site.ui.fonts.primary | default: "system-ui, sans-serif" }};
  --font-display: {{ site.ui.fonts.display | default: "system-ui, sans-serif" }};
  --layout-max-width: 1160px;
  --page-gutter: clamp(2rem, 6vw, 4rem);
  --radius-lg: 28px;
  --radius-md: 18px;
  --radius-sm: 12px;
  --transition: 260ms ease;
}
</style>
<link rel="preload" href="{{ '/assets/styles.css' | relative_url }}" as="style">
<link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
{% seo %}
{% if site.seo.enable_jsonld %}{% include jsonld.html %}{% endif %}
<script defer src="{{ '/assets/script.js' | relative_url }}"></script>
<script data-goatcounter="https://localum-e2m.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
